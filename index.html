<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Ukabima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ğŸ¤– Asisten Ukabima</h2>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Halo! Ada yang bisa saya bantu?
                </div>
                <div class="message-time" id="initialTime"></div>
            </div>
        </div>
        
        <!-- <div class="quick-actions" id="quickActions">
            <button class="quick-btn" onclick="sendQuickMessage('List tabel yang tersedia')">ğŸ“‹ List Tabel</button>
            <button class="quick-btn" onclick="sendQuickMessage('Schema tabel transaksi')">ğŸ·ï¸ Schema Transaksi</button>
            <button class="quick-btn" onclick="sendQuickMessage('Data transaksi terbaru')">ğŸ”„ Transaksi Terbaru</button>
        </div> -->
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ketik pertanyaan tentang data toko kopi..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
